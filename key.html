<html>
	<head>
		<script>
			function uniCharCode(event) {
			  var char = event.key || event.which || event.keyCode ;
			  document.getElementById("demo").innerHTML = "Unicode CHARACTER code: " + char;
			}
			
			function uniKeyCode(event) {
				var key = event.key || event.keyCode;
				document.getElementById("demo2").innerHTML = "Unicode KEY code: " + key;
			}
			document.addEventListener('keydown', function(e) {
// 				console.warn(e.keyCode, e.code, e.key);
				document.getElementById("ael").innerHTML = e.keyCode +" "+ e.code +" "+ e.key;
				window.scrollTo(0, 0)
			});
		</script>
			
	</head>
	
	
	<body>
		
		<input type="text" onkeypress="uniCharCode(event)" onkeydown="uniKeyCode(event)"> 
		
		<input type="text" onkeypress="uniCharCode(event)" onkeydown="uniKeyCode(event)"> 
		
		<p>onkeypress - <span id="demo"></span></p>
		<p>onkeydown - <span id="demo2"></span></p>
		
		<p>addEventListener - <span id"ael"></span></p>
		
	</body>
	
</html>
